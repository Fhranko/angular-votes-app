<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">Angular Votes App</a>
</nav>
<div class="container p-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">Add a Link</h3>
        <form class="card-body"  action="">
          <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" name="title" #title class="form-control" autofocus>
          </div>
          <div class="form-group">
            <label for="link">Link: </label>
            <input type="text" name="link" #link class="form-control">
          </div>
          <button (click)='addLink(title,link)'  class="btn btn-primary" >Submit link</button>
        </form>
      </div>
    </div>
  </div>
  <app-link *ngFor="let link of links" [link]="link" ></app-link>
</div>
